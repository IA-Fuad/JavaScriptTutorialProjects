<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>

  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click Me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button class="bt btn-success" id="catGen" onclick="generateCat()">
        Generate Cat
      </button>

      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
      <h2>Challenge 3: Rock Paper Scissor</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          src="https://media.istockphoto.com/photos/big-rock-picture-id684455306?k=6&m=684455306&s=612x612&w=0&h=Gw_9k7cbP3hNrGBbG_iZgE7dcXMuIP7kNJsLW__0WV8="
          height="150"
          width="150"
          id="rock"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/61fVSrXS5aL._AC_SL1202_.jpg"
          height="150"
          width="150"
          id="paper"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          src="https://previews.123rf.com/images/larryrains/larryrains1901/larryrains190100024/118556684-scissors-cartoon-a-vector-cartoon-illustration-of-a-pair-of-scissors-.jpg"
          height="150"
          width="150"
          id="scissor"
          alt=""
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <div class="container-4">
      <h2>Challenge-4: Change the Color of All Button</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">FaceBook!</button>
      </div>
    </div>

    <script src="./static/js/script.js"></script>
  </body>
</html>
